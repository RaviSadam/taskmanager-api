<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Form</title>
</head>
<body>

<form action="http://localhost:8080/task/add-task" method="post" enctype="multipart/form-data">
    <label for="taskName">Task Name:</label>
    <input type="text" id="taskName" name="taskname" required><br>

    <label for="dueDate">Due Date:</label>
    <input type="date" id="dueDate" name="duedate" required><br>

    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="4" cols="50"></textarea><br>

    <label for="priority">Priority:</label>
    <input type="number" id="priority" name="priority" required><br>

    <label for="sendNotifications">Send Notifications:</label>
    <input type="checkbox" id="sendNotifications" name="sendnotifications"><br>

    <label for="status">Status:</label>
    <input type="number" id="status" name="status" required><br>

    <label for="visibility">Visibility:</label>
    <input type="number" id="visibility" name="visibility" required><br>

    <label for="file">Attach File:</label>
    <input type="file" id="file" name="file"><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
