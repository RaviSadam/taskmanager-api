<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Form</title>
</head>
<body>

<script>
    function submitForm() {
        var form = document.getElementById('taskForm');
        var formData = new FormData(form);

        fetch('http://localhost:8080/task/add-task', {
            method: 'POST',
            headers: {
                'Authorization': 'Bearer eyJhbGciOiJIUzI1NiJ9.eyJyb2xlcyI6IltVU0VSXSIsInN1YiI6InJhbWE5Mzk4IiwiaWF0IjoxNzAyNDQ2NTk3LCJleHAiOjE3MDI2MTkzOTd9.KPGAZL3MkuazYTJSG2OqWqOT4Z0qx1FKHfKnSXGCr-E',
            },
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            console.log('Success:', data);
            // Handle the response here
        })
        .catch(error => {
            console.error('Error:', error);
            // Handle errors here
        });
    }
</script>

<form id="taskForm" onsubmit="submitForm(); return false;" enctype="multipart/form-data">
    <!-- Task Name -->
    <label for="taskName">Task Name:</label>
    <input type="text" id="taskName" name="taskname" required>
    <br>

    <!-- Due Date -->
    <label for="dueDate">Due Date:</label>
    <input type="text" id="dueDate" name="duedate" required>
    <!-- You can use a date picker or another appropriate input type for the due date -->
    <br>

    <!-- Description -->
    <label for="description">Description:</label>
    <textarea id="description" name="description"></textarea>
    <br>

    <!-- Priority -->
    <label for="priority">Priority:</label>
    <input type="number" id="priority" name="priority">
    <br>

    <!-- Send Notifications -->
    <label for="sendNotifications">Send Notifications:</label>
    <input type="checkbox" id="sendNotifications" name="sendnotifications">
    <br>

    <!-- Status -->
    <label for="status">Status:</label>
    <input type="number" id="status" name="status">
    <br>

    <!-- Visibility -->
    <label for="visibility">Visibility:</label>
    <input type="number" id="visibility" name="visibility">
    <br>

    <!-- File Upload -->
    <label for="file">File:</label>
    <input type="file" id="file" name="file">
    <br>

    <!-- No need to include Authorization input field -->

    <!-- Submit Button -->
    <input type="submit" value="Submit">
</form>

</body>
</html>
