<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Tasks</title>
</head>
<body>

    <h1>Task Exporter</h1>

    <button onclick="exportTasks()">Export Data</button>

    <script>
        function exportTasks() {
            // Replace 'YOUR_TOKEN_HERE' with your actual token
            const token = 'eyJhbGciOiJIUzI1NiJ9.eyJyb2xlcyI6IltVU0VSXSIsInN1YiI6InJhbWE5Mzk4IiwiaWF0IjoxNzAyNDQ2NTk3LCJleHAiOjE3MDI2MTkzOTd9.KPGAZL3MkuazYTJSG2OqWqOT4Z0qx1FKHfKnSXGCr-E';
            const url = 'http://localhost:8080/task/export-tasks';

            // Create a new XMLHttpRequest object
            const xhr = new XMLHttpRequest();

            // Open a GET request to the specified URL
            xhr.open('GET', url, true);

            // Set the authorization header with the bearer token
            xhr.setRequestHeader('Authorization', `Bearer ${token}`);

            // Set the callback function to handle the response
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        console.log('Data exported successfully:', xhr.responseText);
                        // Handle the exported data as needed
                    } else {
                        console.error('Error exporting data:', xhr.statusText);
                        // Handle the error
                    }
                }
            };

            // Send the GET request
            xhr.send();
        }
    </script>

</body>
</html>
